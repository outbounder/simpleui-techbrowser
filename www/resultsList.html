<div class="resultsList" id="resultsList">
	<link rel="stylesheet" href="css/resultsList.css" type="text/css" />
	
	<script>
	//<![CDATA[
	    this.items = [];
	    
	    this.setData = function(items) {
	    	this.clearItems();
	    	for(var i = 0; i<items.length; i++)
	    		this.addItem(items[i]);
	    }
	    
		this.addItem = function(itemData) {
			var item = Component.fromPath("resultsItem.html");
			item.setData(itemData);
			this.appendChild(item);
			this.items.push(item);
		}
		
		this.clearItems = function() {
			this.items = []
			$(this).empty();
		}
		
		this.setEmpty = function() {
			this.clearItems();
			$(this).append("<h2 class='resultItem'>no entries found</h2>");
		}
	//]]>
	</script>
</div>
