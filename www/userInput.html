<div class="userInput">
	<link rel="stylesheet" href="css/userinput.css" type="text/css" />
	<div class="inputFrame">
		<a href="" id="link" style="display: none"></a>
	</div>
	<ul class="tagit" id="tags">
	</ul>
	<div class="inputFrame">
		<input class="input" type="text" autocomplete="off" id="taginput" value="type to search entries or paste url and hit the plus button to add it" />
	</div>
	
	<script>
	//<![CDATA[
	    var _self = this;
	    var taginput = $("#taginput",this);
	    var tags = $(this.tags);
	   
	    const BACKSPACE		= 8;
		const ENTER			= 13;
		const SPACE			= 32;
		const COMMA			= 44;
		
		var options = {
			source: "http://api-techbrowser.appspot.com/suggest/tag.jsonp",
			jsonp: true,
			param: 'q'
		};
	    
		$(this).click(function(e){
			if (e.target.tagName == 'A') {
				// Removes a tag when the little 'x' is clicked.
				// Event is binded to the UL, otherwise a new tag (LI > A) wouldn't have this event attached to it.
				$(e.target).parent().remove();
				_self.triggerChanged();
			}
			else {
				// Sets the focus() to the input field, if the user clicks anywhere inside the UL.
				// This is needed because the input field needs to be of a small size.
				taginput.focus();
			}
		});
		
		var defaultValueHidden = false;
		var lastValue;
		taginput.focus(function(event){
			if(!defaultValueHidden) {
				defaultValueHidden = true;
				lastValue = taginput.val();
				taginput.val("");
			}
		});
		
		taginput.blur(function(event){
			taginput.val(lastValue);
			defaultValueHidden = false;
		});
		
		taginput.keydown(function(event){
			if (event.which == BACKSPACE) {
				if (taginput.val() == "") {
					// When backspace is pressed, the last tag is deleted.
					tags.children(".tagit-choice:last").remove();
					_self.triggerChanged();
				}
			}
		});
		
		taginput.keyup(function(event){
			if(this.mode == "input") {
				if (event.which == COMMA || event.which == SPACE || event.which == ENTER) {
					event.preventDefault();
					_self.triggerChanged();
				}
			}
			else {
				// Comma/Space/Enter are all valid delimiters for new tags.
				if (event.which == COMMA || event.which == SPACE || event.which == ENTER) {
					event.preventDefault();
					
					var typed = taginput.val();
					typed = typed.replace(/,+$/,"");
					typed = typed.trim();
	
					if (typed != "") {
						if (is_new (typed)) {
							create_choice (typed);
							
							// Cleaning the input.
							taginput.val("");
							taginput.autocomplete("close");
						}
					}
				}
				
				_self.triggerChanged();
			}
		});
		
		taginput.autocomplete({
			source: function(request,response) {
				var url = options.source+"?"+options.param+"="+request.term+"&callback=?";
				$.getJSON(url, function(data) {
					response(data);
				});
			},
			focus: function(event,ui) {
				taginput.val(ui.item.value);
			},
			select: function(event,ui){
				if (is_new (ui.item.value))
					create_choice (ui.item.value);
				
				// Cleaning the input.
				taginput.val("");
				_self.triggerChanged();

				// Preventing the tag input to be update with the chosen value.
				return false;
			}
		});

		function is_new (value){
			var is_new = true;
			tags.children(".tagit-choice").each(function(i){
				n = $(this).children("input").val();
				if (value == n) {
					is_new = false;
				}
			})
			return is_new;
		}
		
		function create_choice (value){
			var el = "";
			el  = "<li class=\"tagit-choice\">\n";
			el += "<div class=\"tagit-choice-value\">"+value + "</div>\n";
			el += "<a class=\"close\">x</a>\n";
			el += "</li>\n";
			tags.append($(el));
			taginput.val("");
		}
		
		this.clear = function() {
			taginput.val(lastValue);
			tags.children(".tagit-choice").remove();
		}
		
		this.getValue = function() {
			var value = "";
			var choices = tags.children(".tagit-choice");
			choices.each(function(i){
				value += " "+$(choices[i]).children(".tagit-choice-value").text();
			})
			
			value += taginput.val();
			return value.replace(/^\s+|\s+$/g,"");
		}
		
		this.setValue = function(value) {
			this.clear();
			var parts = value.split(" "); // comma too?
			for(var p in parts)
				create_choice(parts[p]);
		}
		
		this.changedTimeoutId = null;
		this.triggerChanged = function() {
			if(this.changedTimeoutId != null)
				clearTimeout(this.changedTimeoutId);
			this.changedTimeoutId = setTimeout(function(){
				_self.emit("changed");
				_self.changedTimeoutId = null;
			}, 150);
		}
		
		this.closeAutosuggestBox = function() {
			taginput.autocomplete('close');
		}
		
		this.showAutosuggestBox = function(){
			taginput.autocomplete('search');
		}
		
		this.setMode = function(mode) {
			this.mode = mode;
			
			if(mode == "input") {
				$("#link", this).text(taginput.val())
				$("#link", this).css("display","");
				taginput.blur();
				taginput.val("enter additional tags here");
			} else if(mode == "search"){
				$("#link", this).css("display","none");
				this.clear();
				taginput.blur();
				taginput.val("type to search entries or paste url and hit the plus button to add it");
			}
		}
		
		this.getUrl = function() {
			$("#link", this).text();
		}
		
	//]]>
	</script>
</div>
