<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Techbrowser Powered Search</title>
		
		<link href="/app/views/css/reset.css" rel="stylesheet" type="text/css"  />
		<link href="/app/views/css/index.css" rel="stylesheet" type="text/css" />
		<link href="/app/views/css/jquery.loading.1.6.css" rel="stylesheet" type="text/css"  />
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
		
		<script type="text/javascript" src="libs/jquery/loading.16.4/jquery.loading.1.6.4.js"></script>
		
		<script src="libs/component.min.js"></script>
		<script src="libs/module.js"></script>
	</head>

	<body class="body">
		<div class="menubar">
			<a href="http://wizartworx.com/simplechromeaddon-techbrowser.crx" class="topTabButton">chrome extension</a> <br />
			<a href="javascript: void(0)" id="searchResultsToggleBtn" class="topTabButton">Search results toggle</a>
		</div>
		
		<script type="component" source="/app/views/entriesCanvas.html" id="entriesCanvas"></script>
		<script type="component" source="/app/views/inputBox.html" id="inputBox"></script>
		<script type="component" source="/app/views/resultsList.html" id="resultsList"></script>
		<script type="component" source="/app/views/graphView.html" id="graphView" style="display: none"></script>
		
		<script>
			Component.process(document.body);
			document.body.controller = new require("/app/controllers/Index.js")(document.body);
			var settings = new require("/app/models/Settings.js");
		</script>
		
		<!-- analytics -->
		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', settings.googleAnalyticsKey]);
		  _gaq.push(['_trackPageview']);
		
		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		
		</script>
	</body>
</html>
