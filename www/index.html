<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Techbrowser Powered Search</title>
		
		<link href="css/reset.css" rel="stylesheet" type="text/css"  />
		<link href="css/index.css" rel="stylesheet" type="text/css" />
		<link href="css/jquery.loading.1.6.css" rel="stylesheet" type="text/css"  />
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
		
		<script type="text/javascript" src="libs/jquery/loading.16.4/jquery.loading.1.6.4.js"></script>
		
		<script src="libs/component.min.js"></script>
		
		<script src="AppContext.js"></script>
		<script src="IndexAnimation.js"></script>
		<script src="IndexController.js"></script>
		
		<script src="graphView/Stage.js"></script>
		<script src="graphView/Node.js"></script>
		<script src="graphView/Helper.js"></script>
	</head>

	<body class="body">
		<div class="extension">
			<a href="http://wizartworx.com/simplechromeaddon-techbrowser.crx">chrome extension</a>
		</div>
		<div>
			<a href="javascript: void(0)" id="searchResultsToggleBtn">Search results toggle</a>
		</div>
		
		<script type="component" source="entriesCanvas.html" id="entriesCanvas"></script>
		<script type="component" source="inputBox.html" id="inputBox"></script>
		<script type="component" source="resultsList.html"></script>
		<script type="component" source="graphView.html" id="graphView" style="display: none"></script>
		
		<script>
			Component.process(document.body);
			
			var _self = this;
			var appContext = new AppContext();
			var indexAnimation = new IndexAnimation();
			var indexController = new IndexController(appContext, indexAnimation);
			indexController.onInit(this);
		</script>
		
		<!-- analytics -->
		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', appContext.googleAnalyticsKey]);
		  _gaq.push(['_trackPageview']);
		
		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		
		</script>
	</body>
</html>
